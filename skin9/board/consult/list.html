<!--@layout(/layout/basic/layout.html)-->
<style>
	#listcontentWrap2 {min-height:auto;}
</style>
<div module="Board_ListPackage_9" class='fd-board-cont'>
    <!--@css(/css/module/board/listPackage.css)-->
    <div module="board_title_9">
        <div class="titleArea board_titTab">
            <p><a href='/board/faq/list.html?board_no=3' class='gro'>FAQ</a></p>
            <p class='selected'><a href='/board/consult/list.html?board_no=9' class='gro'>1:1 문의</a></p>
        </div>
    </div>

   <!--  <div class="boardSort">
        <span module="board_category_9">{$form.board_category}</span>
        <span module="board_ReplySort_9">{$reply_sort}</span>
    </div> -->
    
    <div class="consult_tit flex-between">
        <h2 class='roboto'>1:1 문의</h2>
        <div module="board_ButtonList_9">
            <span class="gRight">
                <a href="/board/consult/write.html{$param_write}" class="{$write_display|display} roboto flex-center btn-bg fd_faq_btn">1:1 문의하기</a>
            </span>
        </div>
    </div>

    <div class="ec-base-table typeList gBorder">
        <table border="1" summary="">
        <caption>1:1 맞춤상담 목록</caption>
        <colgroup module="board_listheader_9">
            <!-- <col style="width:70px;" /> -->
            <col style="width:163px;" class="{$config.is_category|display}" />
            <col style="width:auto;" />
            <!-- <col style="width:84px;" />
            <col style="width:77px;" class="{$config.use_date|display}" />
            <col style="width:55px;" /> -->
        </colgroup>
            
        <tbody module="board_list_9" class="center fd_board_list">
            <!--
                $login_page_url = /member/login.html
             -->
            <tr style="{$list_bg_color} {$list_char_color}">
                <!-- <td>{$no}</td> -->
                <td class="{$category_display|display} category">{$category_name}</td>
                <td class="subject left txtBreak"><a href="{$link_board_detail}" style="{$link_color}">{$subject}</a> {$icon_file}</td>
                <!-- <td>{$member_icon}{$writer}</td>
                <td class="{$date_display|display}"><span class="txtNum">{$write_date}</span></td>
                <td><span class="txtNum">{$consult}</span></td> -->
            </tr>
            <tr style="{$list_bg_color} {$list_char_color}">
                <!-- <td>{$no}</td> -->
                <td class="{$category_display|display} category">{$category_name}</td>
                <td class="subject left txtBreak"><a href="{$link_board_detail}" style="{$link_color}">{$subject}</a> {$icon_file}</td>
                <!-- <td>{$member_icon}{$writer}</td>
                <td class="{$date_display|display}"><span class="txtNum">{$write_date}</span></td>
                <td><span class="txtNum">{$consult}</span></td> -->
            </tr>
        </tbody>
        </table>
        <p class="message {$empty_display|display}" module="board_empty_9">{$empty_message}</p>
    </div>
</div>

<div module="board_paging_3" class="fd-paging">
    <a href="{$param_prev}"><img src="/board/review/img/page_prev.gif" alt="이전 페이지" /></a>
    <ol>
        <li><a href="{$param_num}" class="{$param_class}">{$page_num}</a></li>
        <li><a href="{$param_num}" class="{$param_class}">{$page_num}</a></li>
    </ol>
    <a href="{$param_next}"><img src="/board/review/img/page_next.gif" alt="다음 페이지" /></a>
</div>
