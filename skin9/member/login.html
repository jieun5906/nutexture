<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>로그인</strong></li>
    </ol>
</div>

<!--@css(/css/module/member/login.css)-->
<div module="member_login" id="login-wrap" class="memberloginbox fd-loginbox">

    <!--
        $defaultReturnUrl = /fitsoft/index2.html
        $forbidIpUrl = member/adminFail.html
    -->
    <div class="login">
        <fieldset>
            <legend>회원로그인</legend>
            <p class='fd-login-tit roboto'>로그인</p>
            <div class='fd-login-box'>
                <div class='fd-login-input'>
                    <p class='roboto id-tit'>아이디</p>
                    <label class="idbox">{$form.member_id}</label>
                    <p class='roboto pw-tit'>비밀번호</p>
                    <label class="pwbox">{$form.member_passwd}</label>
                </div>
            </div>
            <div class='fd_login_btn'>
                <a href="#none" id='login_GA' class='btn-bg' onclick="{$action_func_login}">로그인</a>
            </div>
            <ul class="snsArea">
                <li class="{$display_naver|display} naver">
                    <a href="#none" onclick="{$naver_func_login}" class='roboto flex-center'>네이버 간편로그인</a>
                </li>
                <li class="{$display_kakao|display} kakao">
                    <a href="#none" onclick="{$kakao_func_login}" class='roboto flex-center'>카카오 간편로그인/회원가입</a>
                </li>
                <li class="{$display_facebook|display}">
                    <a href="#none" onclick="{$facebook_func_login}"><img src="/web/upload/fd/login/btn_facebook_login.gif" alt="페이스북 로그인" /></a>
                </li>
                <li class="{$display_google|display}">
                    <a href="#none" onclick="{$google_func_login}"><img src="/web/upload/fd/login/btn_google_login.gif" alt="구글 로그인" /></a>
                </li>
                <li class="{$display_line|display}">
                    <a href="#none" onclick="{$line_func_login}"><img src="/web/upload/fd/login/btn_line_login.gif" alt="LINE 로그인" /></a>
                </li>
            </ul>
            
            <div>{$form.member_check_save_id}</div>
            <ul class='btn-wrap flex-center'>
                <li>
                    <a href="/member/id/find_id.html" class='roboto'>아이디 찾기</a> /
                    <a href="/member/passwd/find_passwd_info.html" class='roboto'>비밀번호 찾기</a>
                </li>
                <li>
                    <a href="/member/join.html" class='roboto'>일반 회원가입</a>
                </li>
                <!-- <li style="float:right">
                    <p class="security">
                    <i class="fas fa-lock" style="color:#979797; font-size:10px"></i>{$form.member_check_save_id}
                    {$form.member_check_secret_connect}
                    </p>
                </li> -->
            </ul>           
            <p class="link fd-nomember-btn" id="noMemberWrap">
                <!--<a href="{$returnUrl}" onclick="{$action_nomember_order}" class='roboto'>비회원 주문조회</a>-->
                <a href="{$returnUrl}" onclick="{$action_nomember_order}" class='noMember_buyBtn roboto flex-center {$display_nomember|display}'>비회원 구매</a>
                <!-- <a href="/myshop/order/list.html" onclick="{$action_nomember_order}" class='roboto flex-center orderhistorynologin-btn' module="MyShop_OrderHistoryNologin">비회원 주문조회</a> -->
                <a onclick="{$action_nomember_order}" class='roboto flex-center orderhistorynologin-btn' module="MyShop_OrderHistoryNologin">비회원 주문조회</a>
            </p>

            <p class="login-info roboto">
                *신규 가입 시 3,000원 쿠폰 지급
            </p>
        </fieldset>
    </div>
</div>

<div module="MyShop_OrderHistoryNologin" class='orderhistorynologin-cont'>
    <!--@css(/css/module/myshop/orderHistoryNologin.css)-->
    <!--
        $orderDetailUrl = /myshop/order/detail.html
    -->
    <div class='fd-nologin-box'>
        <p class='fd-login-tit roboto'>비회원 주문조회</p>
        <!--<p>비회원의 경우, 주문시의 주문번호로 주문조회가 가능합니다.</p>-->
        <div class='fd-login-box'>
            <div class='fd-login-input'>
                <p class='roboto id-tit'>{$form_label.order_name}</p>
                <label class="idbox" title="이름">{$form.order_name}</label>
                <p class='roboto pw-tit'>{$form_label.order_id}</p>
                <label class="pwbox" title="주문번호">{$form.order_id}</label>
                <p class='roboto pw-tit'>{$form_label.order_password}</p>
                <label class="pwbox" title="비밀번호">{$form.order_password}</label>
            </div>
        </div>
        <p class="button"><a href="#none" onclick="$('#historyNoLoginForm').submit();" class='roboto btn-bg'>조회</a></p>
    </div>
</div>
